    body {

      display: flex;

    h1 {
      font-size: 2.5rem;

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;

    label {

    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;

      outline: none;
      resize: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

</head>
<body>
  <h1>üöÄ ByZaPa ‚Äì Generador de Im√°genes</h1>
  <div class="container">
    <label for="prompt">Descripci√≥n (prompt)</label>
    <textarea id="prompt" rows="3" placeholder="Escribe aqu√≠ tu prompt viral..."></textarea>
    <button onclick="generateImage()">Generar Imagen</button>
    <div id="result"></div>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt.trim()) {
        alert("Por favor escribe un prompt antes de generar.");
        return;
      }

      document.getElementById("result").innerHTML = "<p>‚è≥ Generando imagen...</p>";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        document.getElementById("result").innerHTML =
          `<img src="${data.image}" alt="Imagen generada" />`;
      } catch (err) {
        document.getElementById("result").innerHTML =
          `<p style="color: red;">‚ùå Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
