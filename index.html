<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ByZaPa – Generador de Imágenes</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 24px; max-width: 820px; }
    h1 { font-size: 1.25rem; margin: 0 0 12px; }
    .card { border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px; box-shadow: 0 2px 12px rgba(0,0,0,.04); }
    label { display:block; font-weight:600; margin: 10px 0 6px; }
    input, select, textarea, button { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #d1d5db; font-size: 16px; }
    button { cursor:pointer; border: none; background: black; color: white; font-weight: 700; }
    button[disabled] { opacity: .6; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .out { margin-top: 16px; display:flex; gap: 12px; align-items:center; }
    img { max-width: 100%; border-radius: 12px; border: 1px solid #e5e7eb; }
    .hint { color:#6b7280; font-size: .9rem; }
    .badge { display:inline-block; background:#111827; color:#fff; border-radius:999px; padding:4px 10px; font-size:.75rem; font-weight:700; letter-spacing:.02em; }
  </style>
</head>
<body>
  <div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
      <h1>ByZaPa – Generador de Imágenes</h1>
      <span class="badge">SDXL Core (Stability)</span>
    </div>

    <label>Descripción (prompt)</label>
    <textarea id="prompt" rows="4" placeholder="Hiperrealista, hiperdetallado, retrato cinematográfico 8K…"></textarea>

    <div class="row">
      <div>
        <label>Tamaño</label>
        <select id="size">
          <option value="1024x1024">1024×1024</option>
          <option value="1344x768">1344×768 (16:9)</option>
          <option value="768x1344">768×1344 (9:16)</option>
        </select>
      </div>
      <div>
        <label>Semilla (opcional)</label>
        <input id="seed" type="number" placeholder="aleatoria" />
      </div>
    </div>

    <label>Negativos (opcional)</label>
    <input id="negative" placeholder="Baja calidad, manos malformadas, ruido…" />

    <button id="go">Generar</button>
    <p class="hint">Consejo: añade tu marca, ej. "logo ByZaPa integrado en el entorno".</p>

    <div class="out">
      <div id="status" class="hint"></div>
      <a id="dl" download="byzapa-image.png" style="display:none;">Descargar PNG</a>
    </div>

    <img id="img" alt="Resultado" style="display:none;" />
  </div>

  <script>
    const el = (id) => document.getElementById(id);
    el('go').addEventListener('click', async () => {
      const prompt = el('prompt').value.trim();
      if (!prompt) { alert('Escribe un prompt.'); return; }
      const [w,h] = el('size').value.split('x').map(Number);
      const payload = {
        prompt,
        width: w, height: h,
        negative_prompt: el('negative').value.trim() || undefined,
        seed: el('seed').value ? Number(el('seed').value) : undefined,
      };
      try {
        el('go').disabled = true; el('status').textContent = 'Generando…';
        const res = await fetch('/api/generate', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        el('img').src = data.image; el('img').style.display = 'block';
        el('dl').href = data.image; el('dl').style.display = 'inline-block';
        el('status').textContent = 'Listo ✅';
      } catch (e) {
        console.error(e); el('status').textContent = 'Error: ' + e.message;
        alert('Error generando imagen: ' + e.message);
      } finally {
        el('go').disabled = false;
      }
    });
  </script>
</body>
</html>
